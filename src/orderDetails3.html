<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>订单详情</title>
	</head>
	<body>
		<header class="car-info">
			<div class="car-info-container clear">
				<img class="car-info-pic" src="" />
				<div class="car-info-main">
					<h3 class="car-info-title"></h3>
					<p class="car-info-text"></p>
				</div>
			</div>
		</header>
		<footer style="display: none;" class="kp-foot">
			<a id="kp-btn" class="kp-btn btn1" href="javascript:;">开票申请</a>
		</footer>
		<div class="service-price">
			<ul class="time-details">
				<li id="createTime" class="time-details-list">
					购买时间
					<span class="fr"></span>
				</li>
				<li id="modifyTime" class="time-details-list">
					服务时间
					<span class="fr"></span>
				</li>
				<li id="status" class="time-details-list">
					状态
					<span class="fr"></span>
				</li>
			</ul>
			<h3 class="total-price">套餐价: <span class="price-logo">&yen;</span><span id="money"></span></h3>
			<ul class="price-details">
			</ul>
		</div>	
	</body>
</html>
