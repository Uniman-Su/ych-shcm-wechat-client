<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>开票信息</title>
		<script src="http://sdk.talkingdata.com/app/h5/v1?appid=D1AE6CD925944C44A482B5D399AD6B65"></script>
	</head>
	<body>
		<div class="kpmsg-container">
			<ul class="kpmsg1">
				<li class="kpmsg-list">
					<input id="company" class="msg-input" type="text" placeholder="单位名称" />
				</li>
				<li class="kpmsg-list">
					<input id="taxNo" class="msg-input" type="text" placeholder="纳税人识别码" />
				</li>
				<li class="kpmsg-list">
					<input id="companyAddr" class="msg-input" type="text" placeholder="注册地址" />
				</li>
				<!--<li class="kpmsg-list">
					<input id="companyPhone" class="msg-input" type="number" placeholder="注册电话" />
				</li>-->
				<li class="kpmsg-list">
					<input id="bank" class="msg-input" type="text" placeholder="开户银行" />
				</li>
				<li class="kpmsg-list">
					<input id="bankAccount" class="msg-input" type="number" placeholder="银行账户" />
				</li>
			</ul>
			<ul class="kpmsg2">
				<li class="kpmsg-list">
					<input id="deliverAddr" class="msg-input" type="text" placeholder="配送地址" />
				</li>
				<li class="kpmsg-list">
					<input id="ptc" class="msg-input" type="text" placeholder="联系人" />
				</li>
				<li class="kpmsg-list">
					<input id="phone" class="msg-input" type="number" placeholder="联系电话" />
				</li>
			</ul>
			<div class="kpmsg-btn-grounp">
				<a class="kpmsg-btn btn1" href="javascript:;">取消</a>
				<a class="kpmsg-btn btn2" href="javascript:;">提交</a>
			</div>	
		</div>	
		
		<div class="dialog">
			<div class="pay-dialog-content">
				<div class="pay-dialog-title">
					提示
					<a class="icon-close" href="javascript:;" ></a>
				</div>	
				<div class="pay-dialog-main">
					<img class="pay-dialog-pic" src="images/msg.png" />
					<p class="pay-main-info">亲，请确认你填写的发票信息</p>
					<div class="pay-dialog-btn-group">
						<a class="pay-dialog-btn btn1">取消</a>
						<a id="submit" class="pay-dialog-btn btn2">确认</a>
					</div>	
				</div>	
			</div>	
		</div>
	</body>
</html>
